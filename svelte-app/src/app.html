<!doctype html>
<html lang="en" class="h-full">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Forbidden Library</title>
		<meta name="description" content="A desktop application for Google's Gemini AI with Model Context Protocol support" />
		
		<!-- Electron CSP compatibility -->
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' https://* 'unsafe-inline' 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: blob:; font-src 'self' data:;">
		
		<!-- Theme detection script -->
		<script>
			// Detect system theme preference and apply immediately to prevent flash
			if (typeof window !== 'undefined') {
				const theme = localStorage.getItem('theme') || 
					(window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
				document.documentElement.classList.toggle('dark', theme === 'dark');
			}
		</script>
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="h-full overflow-hidden">
		<div style="display: contents" class="h-full">%sveltekit.body%</div>
	</body>
</html>
